<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Doctors Rating and Feedback</title>
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Table container styling */
    table {
      border-collapse: collapse;
      margin: 0 auto 40px auto;
      width: 90%;
      max-width: 900px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      border-radius: 8px;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Table header */
    th {
      background-color: #0a0e12;
      color: white;
      font-weight: 600;
      padding: 14px 20px;
      text-align: left;
      border-bottom: 2px solid #2c333b;
      letter-spacing: 0.03em;
    }

    /* Table data cells */
    td {
      padding: 12px 20px;
      border-bottom: 1px solid #e0e0e0;
      color: #333;
    }

    /* Zebra striping for rows */
    tbody tr:nth-child(odd) {
      background-color: #f9fbfd;
    }

    /* Hover highlight on rows */
    tbody tr:hover {
      background-color: #d6e6fb;
      cursor: default;
      transition: background-color 0.3s ease;
    }

    /* Responsive table scroll on small devices */
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">View Doctors Rating and Feedback</h2>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>User name</th>
          <th>Doctor name</th>
          <th>Rating</th>
          <th>Feedback summary</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for i in val %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ i.USER.UserName }}</td>
          <td>{{ i.DOCTOR.UserName }}</td>
          <td>{{ i.Rating }}</td>
          <td>{{ i.Comment }}</td>
          <td>{{ i.Date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
