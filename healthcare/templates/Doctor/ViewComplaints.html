<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
        th,td{
            
            border: 2px solid;
            padding:8px;
       
        }
        table{
            border-collapse:collapse ;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <center><h2>Complaints</h2></center>
    <table>
        <tr>
            <th>No</th>
            <th>User name</th>
            <th>Subject</th>
            <th>Description</th>
            <th>Response</th>
           

        </tr>
        {% for i in val %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.USER.UserName }}</td>
            <td>{{ i.Subject }}</td>
            <td>{{ i.Description }}</td>
            <td>{{ i.Response }}</td>
            
            
            
        </tr>
         {% endfor %}

    </table>
</body>
</html>
