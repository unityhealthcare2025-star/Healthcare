<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - Healthcare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .header h2 {
            color: white;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
        }

        .header-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            color: #667eea;
            font-size: 18px;
        }

        input, select {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:hover {
            border-color: #667eea;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input[type="radio"] {
            width: auto;
            margin-right: 5px;
            accent-color: #667eea;
        }

        .radio-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
        }

        .radio-options {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-option label {
            margin: 0 0 0 5px;
            cursor: pointer;
            color: #333;
        }

        input[type="date"] {
            padding: 10px 12px 10px 40px;
            color: #555;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            grid-column: span 2;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f0f3ff;
            transform: translateY(-2px);
        }

        .btn-icon {
            width: 20px;
            height: 20px;
        }

        .section-divider {
            grid-column: span 2;
            margin: 20px 0 10px;
            position: relative;
            text-align: center;
        }

        .section-divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: linear-gradient(to right, transparent, #667eea);
        }

        .section-divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: linear-gradient(to left, transparent, #667eea);
        }

        .section-title {
            display: inline-block;
            background: white;
            padding: 0 15px;
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width,
            .button-group,
            .section-divider {
                grid-column: span 1;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .form-container {
                padding: 20px;
            }
        }

        /* Icon SVGs */
        .icon-user, .icon-calendar, .icon-gender, .icon-specialization,
        .icon-qualification, .icon-experience, .icon-email, .icon-phone,
        .icon-calendar-plus, .icon-save, .icon-key {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <h2>Update Your Profile</h2>
        </div>
        
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-grid">
                    <!-- Personal Information Section -->
                    <div class="section-divider">
                        <span class="section-title">Personal Information</span>
                    </div>

                    <!-- Doctor Name -->
                    <div class="form-group">
                        <label>Doctor Name</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üë§</span>
                            <input type="text" value="{{ val.UserName }}" name="UserName" placeholder="Enter doctor name">
                        </div>
                    </div>

                    <!-- Date of Birth -->
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìÖ</span>
                            <input type="date" value="{{ DOB }}" name="DOB">
                        </div>
                    </div>

                    <!-- Gender -->
                    <div class="form-group full-width">
                        <label>Gender</label>
                        <div class="radio-group">
                            <div class="radio-options">
                                <div class="radio-option">
                                    <input type="radio" name="Gender" value="Male" id="male" {% if val.Gender == "Male" %} checked {% endif %}>
                                    <label for="male">Male</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" name="Gender" value="Female" id="female" {% if val.Gender == "Female" %} checked {% endif %}>
                                    <label for="female">Female</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" name="Gender" value="Other" id="other" {% if val.Gender == "Other" %} checked {% endif %}>
                                    <label for="other">Other</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Professional Information Section -->
                    <div class="section-divider">
                        <span class="section-title">Professional Information</span>
                    </div>

                    <!-- Specialization -->
                    <div class="form-group">
                        <label>Specialization</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üî¨</span>
                            <input type="text" value="{{ val.Specialization }}" name="Specialization" placeholder="e.g., Cardiology">
                        </div>
                    </div>

                    <!-- Qualification -->
                    <div class="form-group">
                        <label>Qualification</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üéì</span>
                            <input type="text" value="{{ val.Qualification }}" name="Qualification" placeholder="e.g., MD, MS">
                        </div>
                    </div>

                    <!-- Experience -->
                    <div class="form-group">
                        <label>Experience (Years)</label>
                        <div class="input-wrapper">
                            <span class="input-icon">‚è±Ô∏è</span>
                            <input type="text" value="{{ val.Experience_year }}" name="Experience_year" placeholder="Years of experience">
                        </div>
                    </div>

                    <!-- Added On -->
                    <div class="form-group">
                        <label>Added On</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìÜ</span>
                            <input type="text" value="{{ val.Added_on }}" name="Added_on" readonly style="background: #f0f0f0;">
                        </div>
                    </div>

                    <!-- Contact Information Section -->
                    <div class="section-divider">
                        <span class="section-title">Contact Information</span>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label>Email ID</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìß</span>
                            <input type="email" value="{{ val.E_mail }}" name="E_mail" placeholder="doctor@hospital.com">
                        </div>
                    </div>

                    <!-- Mobile Number -->
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üì±</span>
                            <input type="tel" value="{{ val.Phone }}" name="Phone" placeholder="Enter mobile number">
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="button-group">
                        <a href="/ChangePassword1" style="flex: 1; text-decoration: none;">
                            <button type="button" class="btn btn-secondary">
                                <span>üîë</span>
                                Change Password
                            </button>
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <span>üíæ</span>
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
