<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Prescription</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #1cc1eb; /* hunter green */
        text-align: center;
        margin: 30px 0;
        font-size: 32px;
    }

    form {
        width: 90%;
        max-width: 500px;
        margin: 0 auto 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #333;
    }

    input[type="text"],
    input[type="date"] {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #1894c9; /* hunter green */
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #2a472c;
    }

    @media (max-width: 600px) {
        form {
            width: 95%;
            padding: 20px;
        }

        h1 {
            font-size: 26px;
        }
    }
</style>
</head>
<body>

<h1>Add Prescription</h1>

<form method="post">
    {% csrf_token %}
    <label>Patient name</label>
    <input type="text" value="{{c.USER.UserName}}" readonly>
    <input type="hidden" name="USER" value="{{c.USER.id}}">

    <label>Date issued</label>
    <input type="date" name="Date">

    <label>Diagnosis</label>
    <input type="text" name="Diagnosis">

    <label>Advice</label>
    <input type="text" name="Advice">

    <label>Next visit Date</label>
    <input type="date" name="Next_visit_date">

    <button type="submit">Submit</button>
</form>

</body>
</html>
