<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            
            border: 2px solid;
            padding:8px;
       
        }
        table{
            border-collapse:collapse ;
            margin-left: 100px;
        }
    </style>
        
    <!-- âœ… Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    
</head>
<body>
        <div class="container my-5">
        <h2 class="text-center mb-4 ">Verify Hospital</h2>

    
    <h2 class="text-center mb-4 ">View Doctors Rating and Feedback </h2>
    
    <table>
        <tr>
            <th>No</th>
            <th>User name</th>
            <th>Doctor name</th>
            <th>Specialization</th>
            <th>Rating</th>
            <th>Feedback summary</th>
            <th>Date</th>
        
        </tr>
        {% for i in val %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.USER.UserName }}</td>
            <td>{{ i.DOCTOR.UserName }}</td>
            <td>{{ i.Specialization }}</td>
            <td>{{ i.Rating }}</td>
            <td>{{ i.Comment }}</td>
            <td>{{ i.Date }}</td>
            
        </tr>
         {% endfor %}
            
    </table>
</body>
</html>
