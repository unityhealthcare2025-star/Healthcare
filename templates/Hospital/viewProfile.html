 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Profile</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 20px 0;
    }

    h1 {
        color: #355E3B; /* hunter green */
        text-align: center;
        margin-bottom: 30px;
        font-size: 32px;
    }

    table {
        width: 80%;
        max-width: 700px;
        margin: 0 auto 30px auto;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #355E3B; /* hunter green */
        color: white;
        text-align: left;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    img {
        display: block;
        max-width: 150px;
        height: auto;
        margin: 20px auto;
        border-radius: 50%;
        border: 3px solid #355E3B;
    }

    input[type="button"] {
        display: block;
        margin: 0 auto;
        padding: 10px 25px;
        border: none;
        border-radius: 8px;
        background-color: #355E3B; /* hunter green */
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="button"]:hover {
        background-color: #2a472c;
    }

    @media (max-width: 600px) {
        table {
            width: 95%;
        }

        h1 {
            font-size: 26px;
        }
    }
</style>
</head>
<body>

<h1>View Profile</h1>

<img src="{{ val.Image.url }}" alt="Profile Image">

<table>
    <tr>
        <th>UserName</th>
        <td>{{ val.UserName }}</td>
    </tr>
    <tr>
        <th>E_mail</th>
        <td>{{ val.E_mail }}</td>
    </tr>
    <tr>
        <th>Phone</th>
        <td>{{ val.Phone }}</td>
    </tr>
    <tr>
        <th>Address</th>
        <td>{{ val.Address }}</td>
    </tr>
    <tr>
        <th>City</th>
        <td>{{ val.City }}</td>
    </tr>
    <tr>
        <th>State</th>
        <td>{{ val.State }}</td>
    </tr>
    <tr>
        <th>Pincode</th>
        <td>{{ val.Pincode }}</td>
    </tr>
</table>

<a href="/UpdateProfile">
    <input type="button" value="Edit">
</a>

</body>
</html>
